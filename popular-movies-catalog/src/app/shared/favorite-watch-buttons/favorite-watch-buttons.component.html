<div class="row">
  <div
    class="col watch-list-icon mt-2"
    (click)="addToWatchList(media); $event.stopPropagation()"
  >
    <button class="btn btn-dark">
      <i class="fas fa-list-ul"></i>
    </button>
  </div>
  <div
    class="col favorite-list-icon mt-2"
    (click)="addToFavoriteList(media); $event.stopPropagation()"
  >
    <button class="btn btn-dark">
      <i class="fas fa-heart"></i>
    </button>
  </div>
</div>

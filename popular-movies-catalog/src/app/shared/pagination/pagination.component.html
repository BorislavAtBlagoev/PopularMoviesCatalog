<nav aria-label="Page navigation">
  <ul class="pagination mt-4 mb-4">
    <li class="page-item" (click)="moveToPreviousPage()">
      <a class="page-link">Previous</a>
    </li>
    <li class="page-item" *ngFor="let page of totalPages" (click)="moveToConcretePage(page)">
      <a class="page-link">{{ page }}</a>
    </li>
    <li class="page-item" (click)="moveToNextPage()">
      <a class="page-link">Next</a>
    </li>
  </ul>
</nav>

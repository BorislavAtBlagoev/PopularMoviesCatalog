<div class="container justify-content-center d-flex align-items-center">
  <div class="card mt-5">
    <div class="card-header">
      <div class="btn-group d-flex">
        <label
          class="btn btn-dark"
          [(ngModel)]="authChoice"
          btnRadio="login"
          role="button"
          >Login</label
        >
        <label
          class="btn btn-dark"
          [(ngModel)]="authChoice"
          btnRadio="register"
          role="button"
          >Register</label
        >
      </div>
    </div>
    <div class="card-body">
      <div *ngIf="authChoice === 'login'; else register">
        <form
          [formGroup]="loginForm"
          (ngSubmit)="onSubmitLoginForm()"
          class="login-form mb-3"
        >
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              class="form-control mb-2"
              formControlName="email"
              [ngClass]="{
                'is-invalid':
                  !loginForm.get('email')?.valid &&
                  loginForm.get('email')?.dirty,
                'is-valid':
                  loginForm.get('email')?.valid && loginForm.get('email')?.dirty
              }"
            />
            <div
              class="invalid-feedback d-block"
              *ngIf="
                loginForm.get('email')?.hasError('required') &&
                loginForm.get('email')?.dirty
              "
            >
              Email is required!
            </div>
            <div
              class="invalid-feedback d-block mb-2"
              *ngIf="
                loginForm.get('email')?.hasError('email') &&
                loginForm.get('email')?.dirty
              "
            >
              Email is not in format!
            </div>
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              class="form-control mb-2"
              formControlName="password"
              [ngClass]="{
                'is-invalid':
                  !loginForm.get('password')?.valid &&
                  loginForm.get('password')?.dirty,
                'is-valid':
                  loginForm.get('password')?.valid &&
                  loginForm.get('password')?.dirty
              }"
            />
            <div
              class="invalid-feedback d-block"
              *ngIf="
                loginForm.get('password')?.hasError('required') &&
                loginForm.get('password')?.dirty
              "
            >
              Password is required!
            </div>
            <div
              class="invalid-feedback d-block mb-2"
              *ngIf="
                loginForm.get('password')?.hasError('minlength') &&
                loginForm.get('password')?.dirty
              "
            >
              Password cannot be less than 6 characters!
            </div>
            <button
              type="submit"
              class="btn btn-success w-100"
              [disabled]="!loginForm?.valid"
            >
              Log In
            </button>
          </div>
        </form>
        <alert type="danger" class="login-error" *ngIf="loginFormError">
          {{ loginFormError }}
        </alert>
      </div>
      <ng-template #register>
        <form
          [formGroup]="registrationFrom"
          (ngSubmit)="onSubmitRegistrationForm()"
          class="registration-form mb-3"
        >
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              class="form-control mb-2"
              formControlName="email"
              [ngClass]="{
                'is-invalid':
                  !registrationFrom.get('email')?.valid &&
                  registrationFrom.get('email')?.dirty,
                'is-valid':
                  registrationFrom.get('email')?.valid &&
                  registrationFrom.get('email')?.dirty
              }"
            />
            <div
              class="invalid-feedback d-block"
              *ngIf="
                registrationFrom.get('email')?.hasError('required') &&
                registrationFrom.get('email')?.dirty
              "
            >
              Email is required!
            </div>
            <div
              class="invalid-feedback d-block mb-2"
              *ngIf="
                registrationFrom.get('email')?.hasError('email') &&
                registrationFrom.get('email')?.dirty
              "
            >
              Email is not in format!
            </div>
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              class="form-control mb-2"
              formControlName="password"
              [ngClass]="{
                'is-invalid':
                  !registrationFrom.get('password')?.valid &&
                  registrationFrom.get('password')?.dirty,
                'is-valid':
                  registrationFrom.get('password')?.valid &&
                  registrationFrom.get('password')?.dirty
              }"
            />
            <div
              class="invalid-feedback d-block"
              *ngIf="
                registrationFrom.get('password')?.hasError('required') &&
                registrationFrom.get('password')?.dirty
              "
            >
              Password is required!
            </div>
            <div
              class="invalid-feedback d-block mb-2"
              *ngIf="
                registrationFrom.get('password')?.hasError('minlength') &&
                registrationFrom.get('password')?.dirty
              "
            >
              Password cannot be less than 6 characters!
            </div>
            <button
              type="submit"
              class="btn btn-success w-100"
              [disabled]="!registrationFrom?.valid"
            >
              Registration
            </button>
          </div>
        </form>
        <alert
          type="danger"
          class="registration-error"
          *ngIf="registrationFormError"
        >
          {{ registrationFormError }}
        </alert>
      </ng-template>
    </div>
    <div class="card-footer" *ngIf="authChoice === 'login'">
      <h1 class="card-title text-center mb-2">OR</h1>
      <div class="row text-center">
        <div class="col">
          <div class="google-icon" (click)="logInWithGoogle()">
            <i class="fab fa-google"></i>
          </div>
        </div>
        <div class="col">
          <div class="facebook-icon" (click)="logInWithFacebook()">
            <i class="fab fa-facebook-f"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

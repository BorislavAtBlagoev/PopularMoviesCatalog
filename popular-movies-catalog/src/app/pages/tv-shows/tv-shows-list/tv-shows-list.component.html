<div class="container">
  <div class="row">
    <div class="col">
      <h1>Popular Tv-Shows</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-2 filter-form">
      <app-filters
        (sortByChanged)="onSortByChanged($event)"
        (yearChanged)="onYearChanged($event)"
        (genreChanged)="onGenreChanged($event)"
        (titleChanged)="onTvShowNameChanged($event)"
      ></app-filters>
    </div>
    <div class="col-10">
      <div class="container-fluid tv-shows-list">
        <app-tv-shows-list-items
          *ngFor="
            let tvShow of tvShows$ | async | mediaSearch: tvShowName.value
          "
          [tvShow]="tvShow"
        ></app-tv-shows-list-items>
      </div>
    </div>
  </div>
  <app-pagination
    (movePageWithOne)="onMovePageWithOne($event)"
    (goToConcretePage)="onMoveToConcretePage($event)"
    [totalPages]="totalPages"
  ></app-pagination>
</div>

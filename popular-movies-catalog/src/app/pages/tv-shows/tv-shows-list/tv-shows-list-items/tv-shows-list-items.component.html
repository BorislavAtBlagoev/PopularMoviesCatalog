<div class="card" (click)="redirect()">
  <img
    src="https://www.themoviedb.org/t/p/w220_and_h330_face/{{
      tvShow.poster_path
    }}"
    class="card-img-top"
    alt="{{ tvShow.original_name }}"
  />
  <div class="card-body">
    <h5 class="card-title">{{ tvShow.name }}</h5>
    <p class="card-text">{{ tvShow.first_air_date }}</p>
    <app-favorite-watch-buttons [media]="tvShow"></app-favorite-watch-buttons>
  </div>
</div>

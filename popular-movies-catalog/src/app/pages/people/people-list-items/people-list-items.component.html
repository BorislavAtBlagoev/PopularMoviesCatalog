<div class="card" [routerLink]="['/people', person.id]">
  <img
    src="https://www.themoviedb.org/t/p/w235_and_h235_face/{{
      person.profile_path
    }}"
    class="card-img-top"
    alt="{{ person.name }}"
  />
  <div class="card-body">
    <h5 class="card-title">{{ person.name }}</h5>
    <span class="card-text" *ngFor="let movies of person.known_for">
      {{ movies.title }}
    </span>
  </div>
</div>

<div class="person-bio" *ngIf="person">
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="d-flex">
          <img
            class="profile-image"
            src="https://www.themoviedb.org/t/p/w600_and_h900_bestv2/{{
              person.profile_path
            }}"
            alt="{{ person.name }}"
          />
          <div class="d-flex flex-column person-details">
            <h1>{{ person.name }} ({{ person.birthday }})</h1>
            <p>{{ person.biography }}</p>
          </div>
        </div>
      </div>
      <h2>Known for</h2>
      <div class="row">
        <div class="col">
          <div class="known-for-list">
            <div
              class="known-for-items"
              *ngFor="let cast of personCredits.cast"
              (click)="redirectToMedia(cast)"
            >
              <img
                src="https://www.themoviedb.org/t/p/w150_and_h225_bestv2/{{
                  cast.poster_path
                }}"
                alt="{{ cast.title }}"
              />
              <div class="media-title">
                {{ cast.title }}
              </div>
            </div>
            <div
              class="known-for-items"
              *ngFor="let crew of personCredits.crew"
              (click)="redirectToMedia(crew)"
            >
              <img
                src="https://www.themoviedb.org/t/p/w150_and_h225_bestv2/{{
                  crew.poster_path
                }}"
                alt="{{ crew.title }}"
              />
              <div class="media-title">
                {{ crew.title }}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
